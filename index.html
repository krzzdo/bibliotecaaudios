<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIALOGGER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <div class="logo-area">
      <img src="imagenes/medialogggger.png" alt="MediaLogger Logo" class="logo-area"> 
      <h2>MEDIALOGGER</h2>
      </div>
    
    <div class="user-area">
      <span class="welcome-text">Hola,</span>
      <span id="header-username" class="username-highlight">Usuario</span>
    </div>
  </header>

  <div class="layout">
    
    <aside class="sidebar">
      
      <div class="filter-section">
        <label>FILTRAR POR FECHA</label>
        <input type="date" id="filter-date">
      </div>

      <div class="filter-section">
        <label>SELECCIONAR RADIO</label>
        <select id="radio-filter-select" class="radio-select">
          <option value="all">Todas las Radios</option>
          <option value="Radio Estacion">Radio Estacion</option>
          <option value="Radio Estacion Latina">Radio Estacion Latina</option>
          <option value="Radio Acierto">Radio Acierto</option>
          <option value="Radio Desierto">Radio Desierto</option>
          <option value="Radio Atacama">Radio Atacama</option>
          <option value="Radio América">Radio America</option>
          <option value="Radio Caramelo">Radio Caramelo</option>
          <option value="Radio Montealegre">Radio Montealegre</option>
          <option value="Radio Beat">Radio Beat (Quillota)</option>
          <option value="Radio Beat">Radio Beat (Aconcagua)</option>
          <option value="Radio Congreso">Radio Congreso</option>
          <option value="Radio Sabor">Radio Sabor</option>
          <option value="Radio Primordial">Radio Primordial</option>
          <option value="Radio Manía">Radio Mania</option>
          <option value="Radio Favorita (Curicó)">Radio Favorita</option>
          <option value="Radio Favorita (Constitución)">Radio Favorita</option>
          <option value="Radio FM+">Radio FM</option>
          <option value="Radio Ambrosio (Linares)">Radio Ambrosio</option>
          <option value="Radio Ambrosio (Cauquenes)">Radio Ambrosio</option>
          <option value="Radio Estilo">Radio Estilo</option>
          <option value="Radio Ocarina">Radio Ocarina</option>
          <option value="Radio Millaray">Radio Millaray</option>
          <option value="Radio Sur">Radio Sur</option>
          <option value="Radio Llacolén">Radio Llacolen</option>
          <option value="Radio La Señal">Radio La Señal</option>
          <option value="Radio Confines">Radio Confines</option>
          <option value="Radio FM Siempre">Radio FM Siempre</option>
          <option value="Radio Tropical Stereo">Radio Tropical Stereo</option>
          <option value="Radio Gratíssima">Radio Gratíssima</option>
          <option value="Radio La Palabra">Radio La Palabra</option>
          <option value="Radio Apocalipsis">Radio Apocalipsis</option>
          <option value="Radio Virtual">Radio Virtual</option>
          <option value="Radio Polar">Radio Polar</option>
        </select>
      </div>

      <div style="margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
           <button id="toggle-uploader" class="btn-ghost">⬆ Subir Manualmente</button>
      </div>

      <div id="uploader-area" style="display:none; margin-top:10px;">
          <input id="file-input-u" type="file" accept="audio/*" multiple />
          <button id="save-manual" class="btn-primary">Guardar</button>
      </div>
    </aside>

    <section class="main-feed">
      <h2 class="feed-title">Últimos audios recibidos</h2>
      <div id="feed-container">
         <p style="color:var(--muted)">Cargando audios...</p>
      </div>
    </section>

  </div>

<script src="main.js"></script>
</body>
</html>
