<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso | RadioLogger Cloud</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; display: flex; height: 100vh; align-items: center; justify-content: center; }
    form { background: #222; padding: 2rem; border-radius: 1rem; width: 300px; display: flex; flex-direction: column; gap: 1rem; }
    input { padding: 0.5rem; border-radius: 0.3rem; border: none; }
    button { background: #4caf50; border: none; padding: 0.5rem; color: white; cursor: pointer; border-radius: 0.3rem; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="user" placeholder="Usuario" required />
    <input type="password" id="pass" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
    <p id="msg"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pass }),
      });
      const data = await res.json();

      if (data.ok) {
        window.location.href = `/panel?user=${encodeURIComponent(user)}`;
      } else {
        document.getElementById("msg").innerText = "Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
